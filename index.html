<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsentEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #splash-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        #message {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
        }

        #login-screen {
            display: none;
            padding: 30px 0;
        }

        #main-screen {
            display: none;
            padding: 30px 0;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            gap: 15px;
        }

        #header-logo {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            white-space: nowrap;
        }

        #logout-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: auto;
            min-width: 90px;
        }

        .control-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        select:focus, input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button i {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #3ab7d8;
        }

        .results-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .error-message {
            color: var(--danger);
            background-color: #fdd;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }
            
            #logout-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
                min-width: 80px;
            }
            
            #header-logo {
                width: 40px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img id="splash-logo" src="https://i.postimg.cc/BbnQvL6M/Mj-L4-Sl-T-removebg-preview.png" alt="AbsentEase Logo">
        <p id="message"></p>
    </div>

    <div id="login-screen">
        <div class="container">
            <div class="control-panel">
                <h2 style="margin-bottom: 20px; color: var(--primary);">üîê Login to AbsentEase</h2>
                <div class="form-group">
                    <label for="email-input"><i class="fas fa-envelope"></i> Email</label>
                    <input type="text" id="email-input" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password-input"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password-input" placeholder="Enter your password">
                </div>
                <div class="btn-group">
                    <button id="login-btn" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="main-screen">
        <div class="container">
            <header>
                <img id="header-logo" src="https://i.imgur.com/WhNJloy.jpeg" alt="Logo">
                <h1>AbsentEase</h1>
                <button id="logout-btn" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </header>

            <div class="control-panel">
                <div class="error-message" id="error-message"></div>
                
                <div class="form-group">
                    <label for="class-selector"><i class="fas fa-users"></i> Select Class</label>
                    <select id="class-selector">
                        <option value="A1">Class A1</option>
                        <option value="A2">Class A2</option>
                        <option value="B1">Class B1</option>
                        <option value="B2">Class B2</option>
                        <option value="C1">Class C1</option>
                        <option value="C2">Class C2</option>
                        <option value="D1">Class D1</option>
                        <option value="D2">Class D2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="roll-input"><i class="fas fa-id-card"></i> Enter Roll Numbers</label>
                    <input type="text" id="roll-input" placeholder="Example: 1, 5, 7 or 1 5 7">
                </div>

                <div class="btn-group">
                    <button id="search-btn" class="btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button id="view-all-btn" class="btn-secondary">
                        <i class="fas fa-list"></i> View All
                    </button>
                    <button id="share-btn" class="btn-success" style="display: none;">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </div>

            <div class="results-container">
                <table>
                    <thead>
                        <tr>
                            <th>Roll No.</th>
                            <th>Student Name</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBSXXDKjH2kk7c8oaMPEZLDPrbi9L4is4",
            authDomain: "cvkm-52da0.firebaseapp.com",
            databaseURL: "https://cvkm-52da0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cvkm-52da0",
            storageBucket: "cvkm-52da0.firebasestorage.app",
            messagingSenderId: "733824760937",
            appId: "1:733824760937:web:5ff6522ac364e55f9d36f8",
            measurementId: "G-R330EPDEMG"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        document.addEventListener("DOMContentLoaded", function () {
            const splashScreen = document.getElementById("splash-screen");
            const loginScreen = document.getElementById("login-screen");
            const mainScreen = document.getElementById("main-screen");
            const messageEl = document.getElementById("message");
            
            const loginBtn = document.getElementById("login-btn");
            const emailInput = document.getElementById("email-input");
            const passwordInput = document.getElementById("password-input");
            const loginError = document.getElementById("login-error");
            const logoutBtn = document.getElementById("logout-btn");

            const errorMessage = document.getElementById("error-message");
            const rollInput = document.getElementById("roll-input");
            const searchBtn = document.getElementById("search-btn");
            const viewAllBtn = document.getElementById("view-all-btn");
            const shareBtn = document.getElementById("share-btn");
            const resultsTableBody = document.getElementById("results-table-body");

            const welcomeMessage = "Welcome To Our App!\nMade by 2023-2025 CS Batch students";

            async function handleSplashScreen() {
                await typeMessage(welcomeMessage);
                splashScreen.classList.add("fade-out");
                setTimeout(() => {
                    splashScreen.style.display = "none";
                }, 500);
            }

            function typeMessage(msg) {
                return new Promise(resolve => {
                    let index = 0;
                    function type() {
                        if (index < msg.length) {
                            messageEl.innerHTML += msg[index] === '\n' ? '<br>' : msg[index];
                            index++;
                            setTimeout(type, 50);
                        } else {
                            setTimeout(resolve, 1500);
                        }
                    }
                    type();
                });
            }

            auth.onAuthStateChanged(async (user) => {
                await handleSplashScreen();
                if (user) {
                    loginScreen.style.display = "none";
                    mainScreen.style.display = "block";
                } else {
                    mainScreen.style.display = "none";
                    loginScreen.style.display = "block";
                }
            });

            loginBtn.addEventListener("click", () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    loginError.innerHTML = "Please fill in both fields.";
                    loginError.style.display = "block";
                    return;
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        loginError.style.display = "none";
                    })
                    .catch(error => {
                        loginError.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message}`;
                        loginError.style.display = "block";
                    });
            });

            logoutBtn.addEventListener("click", () => {
                auth.signOut();
            });

            let studentsRef;

            document.getElementById('class-selector').addEventListener('change', () => {
                const selectedClass = document.getElementById('class-selector').value;
                studentsRef = database.ref(`classes/${selectedClass}`);
            });

            searchBtn.addEventListener('click', async () => {
    errorMessage.style.display = 'none';

    const rollInputVal = rollInput.value.trim();
    // Convert to numbers, filter out non-numbers, then remove duplicates
    const rollNumbers = [...new Set(
        rollInputVal.split(/[,\s]+/)
            .map(num => parseInt(num))
            .filter(n => !isNaN(n))
    )];

    if (!rollNumbers.length) {
        errorMessage.textContent = "Please enter valid roll numbers";
        errorMessage.style.display = 'block';
        return;
    }

    try {
        const snapshot = await studentsRef.once('value');
        const studentArray = snapshot.val() || [];

        const results = rollNumbers.map(roll => {
            const name = studentArray[roll];
            return name && name !== "Coming Soon" && name !== "\"Coming Soon\"" ?
                `<tr><td>${roll}</td><td>${name}</td></tr>` :
                `<tr class="error-row"><td>${roll}</td><td>Not Found</td></tr>`;
        });

        resultsTableBody.innerHTML = results.join('');
        shareBtn.style.display = 'inline-block';
    } catch (error) {
        errorMessage.textContent = `Error fetching data: ${error.message}`;
        errorMessage.style.display = 'block';
    }
});

            searchBtn.addEventListener('click', async () => {
    errorMessage.style.display = 'none';

    const rollInputVal = rollInput.value.trim();
    const rollNumbers = rollInputVal.split(/[,\s]+/).map(num => parseInt(num)).filter(n => !isNaN(n));

    if (!rollNumbers.length) {
        errorMessage.textContent = "Please enter valid roll numbers";
        errorMessage.style.display = 'block';
        return;
    }

    try {
        const snapshot = await studentsRef.once('value');
        const studentArray = snapshot.val() || [];

        const results = rollNumbers.map(roll => {
            const name = studentArray[roll];
            return name && name !== "Coming Soon" && name !== "\"Coming Soon\"" ?
                `<tr><td>${roll}</td><td>${name}</td></tr>` :
                `<tr class="error-row"><td>${roll}</td><td>Not Found</td></tr>`;
        });

        resultsTableBody.innerHTML = results.join('');
        shareBtn.style.display = 'inline-block';
    } catch (error) {
        errorMessage.textContent = `Error fetching data: ${error.message}`;
        errorMessage.style.display = 'block';
    }
});

viewAllBtn.addEventListener('click', async () => {
    errorMessage.style.display = 'none';
    try {
        const snapshot = await studentsRef.once('value');
        const studentArray = snapshot.val() || [];

        const results = studentArray
            .map((name, index) => {
                if (!name || name === "Coming Soon" || name === "\"Coming Soon\"") return null;
                return `<tr><td>${index}</td><td>${name}</td></tr>`;
            })
            .filter(row => row !== null);

        resultsTableBody.innerHTML = results.join('');
        shareBtn.style.display = 'inline-block';
        rollInput.value = '';
    } catch (error) {
        errorMessage.textContent = `Error fetching data: ${error.message}`;
        errorMessage.style.display = 'block';
    }
});


            document.getElementById('class-selector').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
