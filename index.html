<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsentEase | Student Attendance Manager</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #splash-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        #message {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
        }

        /* Main Screen */
        #main-screen {
            display: none;
            padding: 30px 0;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        #header-logo {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        /* Control Panel */
        .control-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button i {
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #3ab7d8;
        }

        /* Results Table */
        .results-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* Error Message */
        .error-message {
            color: var(--danger);
            background-color: #fdd;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img id="splash-logo" src="https://i.postimg.cc/BbnQvL6M/Mj-L4-Sl-T-removebg-preview.png" alt="AbsentEase Logo">
        <p id="message"></p>
    </div>

    <!-- Main Screen -->
    <div id="main-screen">
        <div class="container">
            <header>
                <img id="header-logo" src="https://i.imgur.com/WhNJloy.jpeg" alt="Logo">
                <h1>AbsentEase </h1>
            </header>

            <div class="control-panel">
                <div class="error-message" id="error-message"></div>
                
                <div class="form-group">
                    <label for="class-selector"><i class="fas fa-users"></i> Select Class</label>
                    <select id="class-selector">
                        <option value="A1">Class A1</option>
                        <option value="A2">Class A2</option>
                        <option value="B1">Class B1</option>
                        <option value="B2">Class B2</option>
                        <option value="C1">Class C1</option>
                        <option value="C2">Class C2</option>
                        <option value="D1">Class D1</option>
                        <option value="D2">Class D2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="roll-input"><i class="fas fa-id-card"></i> Enter Roll Numbers</label>
                    <input type="text" id="roll-input" placeholder="Example: 1, 5, 7 or 1 5 7">
                </div>

                <div class="btn-group">
                    <button id="search-btn" class="btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button id="view-all-btn" class="btn-secondary">
                        <i class="fas fa-list"></i> View All
                    </button>
                    <button id="share-btn" class="btn-success" style="display: none;">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </div>

            <div class="results-container">
                <table>
                    <thead>
                        <tr>
                            <th>Roll No.</th>
                            <th>Student Name</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <!-- Results will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase & App Script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        // Your Firebase config (replace with your actual config)
        const firebaseConfig = {
  apiKey: "AIzaSyBBSXDKjH2kk7c8oaMPEZlDPrbi9L4is4",
  authDomain: "cvkm-52da0.firebaseapp.com",
  databaseURL: "https://cvkm-52da0-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "cvkm-52da0",
  storageBucket: "cvkm-52da0.appspot.com",
  messagingSenderId: "733824760937",
  appId: "1:733824760937:web:b4522b9c219a0d5ab717e5"
};


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener("DOMContentLoaded", function () {
            const splashScreen = document.getElementById("splash-screen");
            const mainScreen = document.getElementById("main-screen");
            const messageEl = document.getElementById("message");
            const errorMessage = document.getElementById("error-message");
            const rollInput = document.getElementById("roll-input");
            const searchBtn = document.getElementById("search-btn");
            const viewAllBtn = document.getElementById("view-all-btn");
            const shareBtn = document.getElementById("share-btn");
            const resultsTableBody = document.getElementById("results-table-body");

          const welcomeMessage = "Welcome To Our App!\nMade by 2023-2025 CS Batch students";
          // Typing animation for splash screen
            function typeMessage(msg, index = 0) {
                if (index < msg.length) {
                    messageEl.innerHTML += msg[index] === '\n' ? '<br>' : msg[index];
                    setTimeout(() => typeMessage(msg, index + 1), 50);
                } else {
                    setTimeout(() => {
                        splashScreen.classList.add("fade-out");
                        setTimeout(() => {
                            splashScreen.style.display = "none";
                            mainScreen.style.display = "block";
                        }, 500);
                    }, 1500);
                }
            }

            // Fetch class data from Firebase
            async function fetchClassData(className) {
                try {
                    const snapshot = await database.ref(`classes/${className}`).once('value');
                    const students = snapshot.val();
                    return students ? students.filter((student, index) => index !== 0) : [];
                } catch (error) {
                    showError("Failed to load class data. Please try again.");
                    console.error("Firebase error:", error);
                    return [];
                }
            }

            // Show error message
            function showError(message) {
                errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                errorMessage.style.display = "block";
                setTimeout(() => errorMessage.style.display = "none", 5000);
            }

            // Display students in the table
            function displayStudents(students) {
                resultsTableBody.innerHTML = "";
                
                if (students.length === 0) {
                    resultsTableBody.innerHTML = `
                        <tr>
                            <td colspan="2" style="text-align: center; color: #6c757d;">
                                <i class="fas fa-info-circle"></i> No students found
                            </td>
                        </tr>`;
                    return;
                }

                students.forEach((student, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${student || "Unknown"}</td>`;
                    resultsTableBody.appendChild(row);
                });
            }

            // Search button handler
            searchBtn.addEventListener("click", async () => {
                const input = rollInput.value.trim();
                const selectedClass = document.getElementById("class-selector").value;
                
                if (!input) {
                    showError("Please enter at least one roll number");
                    return;
                }

                const students = await fetchClassData(selectedClass);
                const rollNumbers = input.split(/[\s,]+/).map(num => parseInt(num.trim()));
                
                const errors = [];
                const validStudents = [];
                
                rollNumbers.forEach((roll) => {
                    if (isNaN(roll)) {
                        errors.push(`"${roll}" is not a valid number`);
                    } else if (roll < 1 || roll > students.length) {
                        errors.push(`Roll ${roll} is out of range (1-${students.length})`);
                    } else {
                        validStudents.push(students[roll - 1]);
                    }
                });

                if (errors.length > 0) {
                    showError(errors.join("<br>"));
                }

                if (validStudents.length > 0) {
                    displayStudents(validStudents);
                    shareBtn.style.display = "inline-block";
                } else {
                    resultsTableBody.innerHTML = `
                        <tr>
                            <td colspan="2" style="text-align: center; color: #6c757d;">
                                <i class="fas fa-info-circle"></i> No valid students found
                            </td>
                        </tr>`;
                    shareBtn.style.display = "none";
                }
            });

            // View All button handler
            viewAllBtn.addEventListener("click", async () => {
                const selectedClass = document.getElementById("class-selector").value;
                const students = await fetchClassData(selectedClass);
                displayStudents(students);
                shareBtn.style.display = "none";
            });

            // Share button handler
            shareBtn.addEventListener("click", () => {
                const rows = Array.from(resultsTableBody.querySelectorAll("tr"));
                const shareContent = rows.map(row => `${row.cells[0].textContent}. ${row.cells[1].textContent}`).join("\n");

                // Generate today's date in DD-MM-YYYY format
                const today = new Date();
                const day = String(today.getDate()).padStart(2, '0');
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const year = today.getFullYear();
                const formattedDate = `${day}-${month}-${year}`;

                // Full message content with divider
                const shareText = `Today's Absentees (${formattedDate})\n--------------------------------\n${shareContent}`;

                if (navigator.share) {
                    navigator.share({
                        title: `Today's Absentees (${formattedDate})`,
                        text: shareText
                    }).catch(err => {
                        console.error("Share failed:", err);
                        copyToClipboard(shareText);
                    });
                } else {
                    copyToClipboard(shareText);
                }
            });

            // Copy to clipboard fallback
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text)
                    .then(() => alert("List copied to clipboard!"))
                    .catch(err => {
                        console.error("Copy failed:", err);
                        alert("Couldn't copy to clipboard. Please try manually.");
                    });
            }

            // Start the app
            typeMessage(welcomeMessage);
        });
    </script>
</body>
</html>
